
<div class="bg-container">
    <img src="https://www.zilliondesigns.com/blog/wp-content/uploads/Ecommerce-Logo-17.jpg" alt="AVENIDA" 
     class="proma-img m-4" routerLink="/home"/>
     <mat-stepper [linear]="isLinear" #stepper style="width: 45%; height: 10.2vh; margin-top: 1rem;margin-bottom: 3rem;" >
       
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup" class="mt-3">
            <ng-template matStepLabel>Contact Details</ng-template>
            <div class="d-flex flex-column">
                <mat-form-field appearance="outline" style="width: 270px;">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                    <mat-error *ngIf="firstFormGroup.get('firstCtrl').hasError('required')">This is a Mandatory Field*</mat-error>
                   
                </mat-form-field>
                <mat-form-field appearance="outline"  style="width: 270px;">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="Last name, First name" formControlName="phone" required class="pincode" type="number" >
                    <mat-error *ngIf="firstFormGroup.get('phone').hasError('required')">This is a Mandatory Field*</mat-error>
                </mat-form-field>
            </div>

            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
           
            <form [formGroup]="secondFormGroup" class="mt-3 ">
                <mat-form-field   appearance="outline"  class="form-field" >
                  <mat-label>Address</mat-label>
                  <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" 
                         required   
                         >
                </mat-form-field>
                <mat-form-field   appearance="outline"  class="form-field mt-3" >
                    <mat-label>Locality/Town</mat-label>
                    <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" 
                           required   
                           >
                  </mat-form-field>
                  <mat-form-field   appearance="outline"  class="form-field mt-3" >
                    <mat-label>State</mat-label>
                    <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" 
                           required   
                           >
                  </mat-form-field>

                  <div class="d-flex flex-row" >
                    <mat-form-field   appearance="outline"  class="mt-3" style="width: 25%;">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                               required   
                               >
                      </mat-form-field>
                      <mat-form-field   appearance="outline" class="mt-3" style="width: 25%;margin-left: 11px;">
                        <mat-label>PinCode</mat-label>
                        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" 
                               required   type="number" class="pincode" minlength="6" 
                               >
                      </mat-form-field>
                  </div>
                  
                  <p style="margin: 5px; font-weight: 500;"> SAVE ADDRESS AS </p>
                  <div class="d-flex flex-row">
                    <mat-chip-listbox aria-label="Fish selection">
                        <mat-chip-option>HOME</mat-chip-option>
                        <mat-chip-option>WORK</mat-chip-option>
                      </mat-chip-listbox>
                  </div>
                 
                  <button mat-raised-button color="accent" style="margin: 10px;">ADD ADDRESS</button>

                <div class="mt-2">
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
              </form>
             
        </mat-step>
        
        <mat-step>
          <ng-template matStepLabel>Payment </ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
    </mat-stepper>

    <div class="secure-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-fill-check" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm2.146 5.146a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647z"/>
          </svg>
          100% SECURE
    </div>
    
</div>
