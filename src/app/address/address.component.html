  <mat-stepper [linear]="isLinear" #stepper  style="width: 45%; height: 10vh; margin-bottom: 3rem;" >
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>BAG ITEM</ng-template>
        
        <div class="basket">
          <div class="basket-product">
            <div class="item">
              <div class="product-image">
                <img src="http://placehold.it/120x166" alt="Image" class="product-frame">
              </div>
              <div class="product-details">
                <h1><strong><span class="item-quantity">4</span> x Eliza J</strong> Lace Sleeve Cuff Dress</h1>
              </div>
            </div>
          </div>
        </div>
        <aside>
          
          <div class="summary">
            <div class="summary-total-items"><span class="total-items"></span> PRICE DETAILS</div>
            <div class="summary-subtotal">
              <div class="subtotal-title">TOTAL MRP</div>
              <div class="subtotal-value final-value">130.00</div>
            </div>
            <div class="summary-subtotal">
              <div class="subtotal-title">DISCOUNT MRP</div>
              <div class="subtotal-value final-value">130.00</div>
            </div>
            
            <div class="summary-total">
              <div class="total-title">Total</div>
              <div class="total-value final-value">130.00</div>
            </div>
            <div class="summary-checkout">
              
            </div>
            <button  matStepperNext mat-raised-button  color="primary" class="w-100">Next</button>
          </div>
        </aside>
        <div>
         
        </div>
       
      </form>
     
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="ADDRESS" style="height: 10vh;">
      <form [formGroup]="secondFormGroup" >
        <div class="d-flex flex-column">

          <div class="form-container">
        <mat-form-field class="mt-2" appearance="outline"  style="margin-right: 10px;">
          <mat-label>Name</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Enter Your Name*"
                 required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mt-2">
          <mat-label>Email</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Enter your Email*" type="email" 
                 required>
        </mat-form-field>
        </div>

        <mat-form-field appearance="outline" style="margin-left: 6.5rem;width: 68%;">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Enter tour Phone number" type="number" class="pincode"
                 required>
        </mat-form-field>
        <mat-form-field appearance="outline"  style="margin-left: 6.5rem;width: 68%;">
          <mat-label> Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Enter your Address (Building No , Street , Area)"
                 required>
        </mat-form-field>
        <mat-form-field appearance="outline"  style="margin-left: 6.5rem;width: 68%;">
          <mat-label>Locality/Town</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Enter your Locality/Town"
                 required>
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-left: 6.5rem;width: 68%;">
          <mat-label>State</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Enter your State"
                 required>
        </mat-form-field>

        <div class="form-container">
        <mat-form-field appearance="outline" style="margin-right: 5px;">
          <mat-label>City</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Enter your City"
                 required>
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-left: 5px;">
          <mat-label>Pincode</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Enter Pincode" class="pincode" type="number"
                 required>
        </mat-form-field>
        </div>
        </div>

        <div class="btm-container">
          <p style="margin: 5px; font-weight: 500; " class="text-left"> SAVE ADDRESS AS </p>
          <div class="d-flex flex-row justify-content-start">
            <mat-chip-listbox aria-label="Fish selection">
                <mat-chip-option>HOME</mat-chip-option>
                <mat-chip-option>WORK</mat-chip-option>
              </mat-chip-listbox>
          </div>
          <button mat-raised-button color="accent"  class="mt-3 add-btn">ADD ADDRESS</button>

        <div>
          <button mat-button color="warn" matStepperPrevious>Back</button>
          <button mat-button color="primary" matStepperNext>Next</button>
        </div>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>PAYMENT</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
