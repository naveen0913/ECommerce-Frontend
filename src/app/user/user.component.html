<div  *ngIf="user">
<section class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mb-2 mb-sm-5" >
                <div class="card card-style1 border-0">
                    <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                        <div class="row align-items-center">
                            <div class="col-lg-6 mb-4 mb-lg-0">
                                <img src="https://media.istockphoto.com/id/1210939712/vector/user-icon-people-icon-isolated-on-white-background-vector-illustration.jpg?s=612x612&w=0&k=20&c=vKDH9j7PPMN-AiUX8vsKlmOonwx7wjqdKiLge7PX1ZQ="
                                 style="width: 95%;" 
                                 alt="img"/>
                            </div>
                            <div class="col-lg-6 px-xl-10">
                                <ul class="list-unstyled mb-1-9">
                                    <li class="mb-2 mb-xl-3 display-28"> Name :<span class="display-26 text-secondary me-2 font-weight-600"> {{user.name}}</span>  </li>
                                    <li class="mb-2 mb-xl-3 display-28"> Email : <span class="display-26 text-secondary me-2 font-weight-600"> {{user.email}}</span>  </li>
                                    
                                    <li class="mb-2 mb-xl-3 display-28" >Hiddden Password :<span class="display-26 text-secondary me-2 font-weight-600" *ngIf="!showPassword"  >  
                                        xxxxxxx
                                         </span> </li>

                                         
                                    <li class="mb-2 mb-xl-3 display-28" > User Password :   <span class="display-26 text-secondary me-2 font-weight-600" *ngIf="showPassword"  >  
                                        {{user.password}}
                                         </span> </li>
                                         <button class="btn-sm btn btn-outline-success" (click)="togglePasswordVisibility()" > {{showPassword ? 'Hide' : 'Show' }}  </button>

                                    <li class="display-28 mt-2">Created Date :<span class="display-26 text-secondary me-2 font-weight-600"> {{user.date}} </span>  </li>
                                   <div class="mt-3">
                                   
                                      
                                    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"  >
                                      Logout
                                    </button>
                                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                          <div class="modal-content">
                                            <div class="modal-header">
                                              <h1 class="modal-title fs-5" id="exampleModalLabel"> User Logout </h1>
                                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                             Are you sure want to Logout ?
                                            </div>
                                            <div class="modal-footer">
                                              <button type="button" class="btn btn-dark" data-bs-dismiss="modal" >No</button>
                                              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" routerLink="/home" (click)="logout()" >Yes</button>  
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                     <button mat-flat-button color="primary" class="m-2" (click)="toggleForm()" >Update</button>
                                   </div>
                                
                                    <div *ngIf="showForm" class="d-flex flex-column" >
                                        <p class="text-dark text-center" style="font-family: 'Times New Roman', Times, serif;font-size: large;" > Update Your Details </p>
                                        <mat-form-field appearance="outline" class="mt-1">
                                            <mat-label>Name</mat-label>
                                            <input type="text" matInput placeholder="Enter New Name" 
                                            name="name"
                                            [(ngModel)]="name"
                                            minlength="3" 
                                            >
                                          </mat-form-field>
                                          <mat-form-field appearance="outline">
                                            <mat-label>Email</mat-label>
                                            <input matInput placeholder="Enter new Email"
                                            name="email"
                                             [(ngModel)]="email" type="email"
                                            >
                                          </mat-form-field>
                                          <mat-form-field appearance="outline">
                                            <mat-label>Password</mat-label>
                                            <input matInput placeholder="Enter new Password"
                                            name="password"
                                            [(ngModel)]="password" type="password"
                                            >
                                          </mat-form-field>
                                          <button mat-flat-button color="warn" (click)="closeForm()" class="mb-2" >Cancel</button>
                                        <button mat-flat-button color="accent" (click)="updateUser()" >Save Details</button>
                                    </div>
                                </ul> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
